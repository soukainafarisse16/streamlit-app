services:
  - type: web
    name: streamlit-app
    env: python
    plan: free
    buildCommand: "./render-build.sh && pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port 8000 --server.enableCORS false --server.enableXsrfProtection false"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
